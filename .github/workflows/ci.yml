name: Linting Check

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Deploy to vercel
        run: |
          vercel --prod
